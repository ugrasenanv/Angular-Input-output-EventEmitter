<div class="row">
  <div class="col-xs-6">
    <div class="form-group">
      <label for="countryName">Select a country:</label>==>{{ countries }}
      <select
        class="form-control"
        id="countryName"
        name="countryName"
        required
        [(ngModel)]="model.countryName"
        #countryName="ngModel"
        (change)="onCountryNameChange()"
      >
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
</div>
