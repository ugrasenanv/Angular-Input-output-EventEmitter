<div class="panel panel-primary" style="margin-top: 20px;">
    <div class="panel-heading">Parent Component</div>
    <div class="panel-body">
        <div class="form-group">
            <label for="countryName">Selected Country: </label>
            <p>Data from child component with EventEmitter:  <span style="color: red; font-weight: bold;">{{ selectedCountry }}</span></p>
            <p>Data from child component with ViewChild: <span style="color: red; font-weight: bold;">{{ childComponent.selectedCountryVariable2  }}</span></p>
        </div>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading">Child Component</div>
    <div class="panel-body">
        <app-child [countries]="listOfCountry" (selectedCountryVariable1)="showSelectedCountry($event)"></app-child>
    </div>
</div>
